    <div class="w-full relative h-[100vh] lg:h[99vh] z-50">

        <div

        >
          <img
            class="absolute sm:flex md:flex lg:flex xl:w-[520px] xl:h-[720px] lg:w-[420px] lg:h-[620px] w-[280px] h-[400px] sm:w-[380px] sm:h-[530px] md:w-[460px] md:h-[700px] right-0 bottom-0 -z-10"
            src="img/Sem mascara.png"
            alt=""
          />
          <img
            class="absolute sm:flex md:flex lg:flex xl:w-[520px] xl:h-[720px] lg:w-[420px] lg:h-[620px] w-[280px] h-[400px] sm:w-[380px] sm:h-[530px] md:w-[460px] md:h-[700px] left-0 bottom-0 -z-10"
            src="img/Com mascara.png"
            alt=""
          />
          <div
            class="text-center lg:text-lg sm:text-xl md:text-xl text-md text-white"
          >
            <h1 class="uppercase lg:text-2xl">Aprenda o processo para</h1>
            <p class="uppercase lg:text-2xl">
              sair da
              <span class="font-bit text-[#44F24F] font-medium"
                ><u>Matrix</u></span
              >
              e
            </p>
            <p class="uppercase lg:text-2xl font-bit text-[#44F24F]">
              <u>faturar Milhões de Reais</u>
            </p>

            <p
              class="uppercase lg:text-lg sm:text-xl md:text-xl text-xs mb-2 mt-2"
            >
              MESMO QUE VOCÊ ESTEJA COMEÇANDO DO ZERO!
            </p>
          </div>
          <div class="flex justify-center">
            <iframe
              class="lg:w-[680px] lg:h-[440px] w-[280px] h-[200px] sm:w-[340px] sm:h-[200px] md:w-[420px] md:h-[300px]"
              src="https://player.vimeo.com/video/865826753?h=616dfe6ad3"
              width="640"
              height="360"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="text-center">
            <p
              class="flex items-center mb-2 justify-center text-base text-white gap-2"
            >
              POR APENAS 12X DE
              <span class="text-[#44F24F] text-2xl font-semibold">R$19,78</span>
            </p>

            <button
              class="bg-[#14732B] transition-colors hover:bg-[#44F24F] rounded-sm lg:mt-0 mt-5 text-white px-14 font-semibold lg:text-xl sm:text-xl md:text-xl text-xs py-4 font-bit"
            >
              QUERO FUGIR DA MATRIX
            </button>
          </div>
        </div>
      </div>
    </div>
